<div class="overview-dashboard">
  <div class="header">
    <ul class="menu">
      <li
        class="menu-item"
        [ngClass]="{ selected: selectedMenuItem === 'currentMonth' }"
        (click)="handleClick('currentMonth')"
      >
        Current Month
      </li>
      <li
        class="menu-item"
        [ngClass]="{ selected: selectedMenuItem === 'previousMonth' }"
        (click)="handleClick('previousMonth')"
      >
        Previous Month
      </li>
      <li
        class="menu-item"
        [ngClass]="{ selected: selectedMenuItem === 'currentYear' }"
        (click)="handleClick('currentYear')"
      >
        Current Year
      </li>
    </ul>
    <ul class="dropdowns">
      <li class="project-item">
        <ux-dropdown-field
          size="small"
          [items]="_items"
          label="Project"
          (onValueChange)="handleProjectChange(_items[0])"
        ></ux-dropdown-field>
      </li>
      <li class="employee-item">
        <ux-reference-field
          size="small"
          [items]="_empitems"
          label="Employee"
          (onValueChange)="handleEmpChange(_empitems[0])"
        ></ux-reference-field>
      </li>
    </ul>
  </div>
  <div class="first-row">
    <um-card class="_min-padding velocity">
      <app-velocity-wedget
        [selectedType]="selectedMenuItem"
      ></app-velocity-wedget>
    </um-card>

    <um-card class="_min-padding support-score">
      <app-velocity-summary-wedget></app-velocity-summary-wedget>
    </um-card>
  </div>
</div>
