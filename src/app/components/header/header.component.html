<ux-header>

                                    [items]="_userTabs"

                                    [uxTooltip]="!userButton.opened && 'module.header.label.profile' | translate"
                                    [uxTooltipDelay]="1500"
                                    [uxTooltipAttachPosition]="'bottom'"
                                    [uxTooltipStyleClass]="'_white'"
                                    (itemClick)="_onMultipleButtonItemClick($event.item)">
