<div class="um-side-navigation-bar-showcase__wrapper">
  <um-side-navigation-bar
    collapseText=""
    [iconsTemplatesMap]="{
      home: home,
      velocity: velocity,
      support_screen: support_screen,
      assessment: assessment,
      performance: performance
    }"
    [items]="_items"
    [expanded]="_expanded"
    (expandedChange)="_onExpandedChange($event)"
  >
  </um-side-navigation-bar>
  <div class="um-side-navigation-bar-showcase__central-content">
    <router-outlet></router-outlet>
  </div>
</div>
